<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Browser Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <h2>Basic Arithmetic</h2>
    <form class="container">
        <div class="basic subtraction">
            <input type="number"><span>-</span>
            <input type="number"><span>=</span>
            <input type="number" class="result-sub">
        </div>
        <div class="basic division">    
            <input type="number"><span>/</span> 
            <input type="number"><span>=</span> 
            <input type="number" class="result-div">
        </div>    
        <div class="basic multiplication">
            <input type="number"><span>*</span> 
            <input type="number"><span>=</span> 
            <input type="number" class="result-multi">
        </div>
        <div class="basic addition">
            <input type="number"><span>+</span>
            <input type="number"><span>=</span> 
            <input type="number" class="result-add">
        </div>
    </form> 
    
    <h2>Special Operations</h2>
    <h3>Modulo</h3>
    <form class="container">
        <div class="modulo">
            <input type="number"><span>%</span>
            <input type="number"><span>=</span> 
            <input type="number" class="result-modulo">
        </div>
    </form>

    <noscript>This website use javascript, please enable it</noscript>
    <script src="script.js"></script>
</body>
</html>
